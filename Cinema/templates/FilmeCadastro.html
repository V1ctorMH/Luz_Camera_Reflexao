<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/CadastroFilmes.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Cadastro de Filmes</h1>
            <p>Adicione os detalhes do novo filme abaixo</p>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form action='/ADM/Cadastrado/Filmes/Cadastrar' method="POST">
                <div class="input-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="TituloFilme" name="TituloFilme" required>
                </div>

                <div class="input-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="AutorFilme" name="AutorFilme" required>
                </div>
                <div class="input-group">
                    <label for="genero">Gênero</label>
                    <input type="text" id="GeneroFilme" name="GeneroFilme" required>
                </div>
                <div class="input-group">
                    <label for="duracao">Duração (em minutos)</label>
                    <input type="number" id="DuracaoFilme" name="DuracaoFilme" required>
                </div>

                <div class="input-group">
                    <label for="dataLancamento">Data de Lançamento</label>
                    <input type="date" id="DataLancamentoFilme" name="DataLancamentoFilme" required>
                </div>

                <div class="input-group">
                    <label for="orcamento">Orçamento (em USD)</label>
                    <input type="text" id="OrcamentoFilme" name="OrcamentoFilme" required>
                </div>

                <div class="input-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="DescricaoFilme" name="DescricaoFilme" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn">Cadastrar Filme</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Cinema Cinema Luz, Câmera e Reflexão - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
